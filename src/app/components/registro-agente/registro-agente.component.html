
<div class="card mb-30">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3>Crear Archivo</h3>
    </div>
    <form [formGroup]="miFormulario" (ngSubmit)="agregar()">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input formControlName="nombre" type="text"  class="form-control" >
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>Dpi</label>
                    <input  
                        type="text" 
                        class="form-control" 
                        formControlName="dpi"
                    >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Telefono</label>
                    <input type="text" formControlName="telefono" class="form-control" >
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>Correo</label>
                    <input  
                        type="email" 
                        class="form-control" 
                        formControlName="correo"
                    >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Nacimiento</label>
                    <input type="date" formControlName="nacimiento" class="form-control" >
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>Direcci√≥n</label>
                    <input  
                        type="text" 
                        class="form-control" 
                        formControlName="direccion"
                    >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Igss</label>
                    <input type="text" formControlName="igss"  class="form-control" >
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>Nit</label>
                    <input  
                        type="text" 
                        class="form-control" 
                        formControlName="nit"
                    >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Tipo Sangre</label>
                    <select  class="form-control" formControlName="sangre">
                        <option value="+O">+O</option>
                        <option value="-O">-O</option>
                        <option value="+A">+A</option>
                        <option value="-A">-A</option>
                        <option value="+B">+B</option>
                        <option value="-B">-B</option>
                        <option value="+AB">+AB</option>
                        <option value="-AB">-AB</option>
                        <option value="+RH">+RH</option>
                        <option value="-RH">-RH</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>Puesto</label>
                    <input  
                        type="text" 
                        class="form-control" 
                        formControlName="puesto"
                    >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Grupo</label>
                    <select  class="form-control" formControlName="grupo">
                        <option value="A">A</option>
                        <option value="B">B</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>Estado</label>
                    <select  class="form-control" formControlName="status">
                        <option value="1">Activo</option>
                        <option value="0">Baja</option>
                        <option value="2">Suspendido</option>
                        <option value="3">Vacaciones</option>
                    </select>
                </div>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary rounded-pill " >
            Guardar
        </button>
    </form>
</div>
