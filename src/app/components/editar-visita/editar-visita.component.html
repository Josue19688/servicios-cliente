
<div class="fondo-modal "
    [class.oculto]="mService.ocultarModalEditarVisita"
>
    <div class="modal fade basicModalLG show" 
        id="basicStaticBackdrop" 
        data-backdrop="static" 
        role="dialog" 
        aria-modal="true" 
        style="display: block; padding-right: 17px;"
    >
        <div class="modal-dialog modal-lg" role="document" *ngIf="visita">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Editar Visita No. {{visita.id}}</h3>
                    <button type="button" (click)="cerrarModal()" class="close" data-dismiss="modal">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="invoice-area mb-30">
    
                        <div class="invoice-middle mb-30">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="text">
                                      <!--INICIO--->
                                      <form [formGroup]="miFormulario" (ngSubmit)="agregar()" >
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Seleccionar Tipo</label>
                                                    <select formControlName="tipo" class="form-control" [(ngModel)]="visita.tipo" >
                                                        <option value="Particular">Particular</option>
                                                        <option value="Personal">Personal</option>
                                                        <option value="Proveedor">Proveedor</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Seleccionar Puesto</label>
                                                    <select formControlName="puesto" class="form-control" [(ngModel)]="visita.puesto">
                                                        <option value="Aguila 1">Aguila 1</option>
                                                        <option value="Aguila 2">Aguila 2</option>
                                                        <option value="Aguila 3">Aguila 3</option>
                                                        <option value="Aguila 4">Aguila 4</option>
                                                        <option value="Aguila 5">Aguila 5</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Dpi</label>
                                                    <input type="text" [(ngModel)]="visita.dpi" formControlName="dpi" class="form-control" placeholder="Ingrese el Dpi">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Nombre</label>
                                                    <input type="text" [(ngModel)]="visita.nombre" formControlName="nombre" class="form-control" placeholder="Ingrese el nombre">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Hora Ingreso</label>
                                                    <input type="time" [(ngModel)]="visita.ingreso" formControlName="ingreso" class="form-control" placeholder="Hora ingreso">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Hora Salida</label>
                                                    <input type="time" [(ngModel)]="visita.salida" formControlName="salida" class="form-control" placeholder="Hora salida">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Placa</label>
                                                    <input type="text" [(ngModel)]="visita.placa" formControlName="placa" class="form-control" placeholder="Ingrese placa">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Vehiculo</label>
                                                    <input type="text" [(ngModel)]="visita.vehiculo" formControlName="vehiculo" class="form-control" placeholder="Ingrese vehiculo">
                                                </div>
                                            </div>
                                        </div>
                                
                                        <div class="row">
                                           
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>A quien Visista</label>
                                                    <input type="text" [(ngModel)]="visita.colaborador" formControlName="colaborador" class="form-control" placeholder="Ingrese aquien visita">
                                                </div>
                                            </div>
                                        </div>
                                        
                                        
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Obsevaciones</label>
                                                    <textarea type="text" [(ngModel)]="visita.proveniente" formControlName="proveniente" class="form-control" placeholder="Ingrese observaciones"></textarea>
                                                </div>
                                            </div>
                                           
                                        </div>
                                        
                                        <div class="invoice-btn-box text-right point">
                                            <a (click)="cerrarModal()" class="default-btn"><i class=" bx bx-log-in"></i>&nbsp;Cerrar</a>
                                            <button type="submit" class="optional-btn"><i class="bx bx-paper-plane"></i> Guardar </button>
                                        </div>
                                       
                                    </form>
                                      <!---FIN-->
                                    </div>
                                </div>
                            </div>
                        </div>

                        
                    </div>
                       
                    
                </div>
            </div>
        </div>
    </div>
</div>
