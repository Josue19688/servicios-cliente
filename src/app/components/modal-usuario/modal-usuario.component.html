
<div class="fondo-modal "
    [class.oculto]="modalService.ocultarModal"
>
    <div class="modal fade basicModalLG show" 
        id="basicStaticBackdrop" 
        data-backdrop="static" 
        role="dialog" 
        aria-modal="true" 
        style="display: block; padding-right: 17px;"
    >
        <div class="modal-dialog modal-lg" role="document" *ngIf="novedad">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Novedad No. {{novedad.id}}</h3>
                    <button type="button" (click)="cerrarModal()" class="close" data-dismiss="modal">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="invoice-area mb-30">
                        <div class="invoice-header mb-30 d-flex justify-content-between">
                            <div class="invoice-left-text">
                                <h3 class="mb-0">{{ novedad.tipo }}</h3>
                                <p class="mt-2 mb-0">
                                    <strong>Novedad : </strong> {{ horaMes(novedad.fecha) }} <br>
                                    <strong>Hora Novedad : </strong> {{ novedad.hora }} <br>
                                    <strong>Creado : </strong>{{  horaMes(novedad.createdAt) }} <br></p>
                            </div>
        
                            <div class="invoice-right-text">
                                <h3 class="mb-0 text-uppercase">{{ novedad.puesto }}</h3>
                            </div>
                        </div>
        
                        <div class="invoice-middle mb-30">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="text">
                                        <strong>Preliminar : </strong> {{ novedad.preliminar }}<br><br>
                                        <strong>Descripción : </strong> {{ novedad.descripcion }}
                                    </div>
                                </div>
                            </div>
                        </div>
