
<div class="fondo-modal "
    [class.oculto]="modalService.ocultarModal"
>
    <div class="modal fade basicModalLG show" 
        id="basicStaticBackdrop" 
        data-backdrop="static" 
        role="dialog" 
        aria-modal="true" 
        style="display: block; padding-right: 17px;"
    >
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear Novedad</h5>
                    <button type="button" (click)="cerrarModal()" class="close" data-dismiss="modal">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="miFormulario" (ngSubmit)="agregar()">
                        <div class="form-group">
                            <label>Seleccionar Tipo</label>
                            <select formControlName="tipo" class="form-control" >
                                <option>Accidente Transito</option>
                                <option>Manifestación</option>
                                <option>Robo</option>
                                <option>Cambio Turno</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Hora</label>
                            <input type="time" formControlName="hora" class="form-control" placeholder="Ingrese hora">
                        </div>
                        <div class="form-group">
                            <label>Fecha</label>
                            <input type="date" formControlName="fecha" class="form-control" placeholder="Ingrese fecha">
                        </div>
                        <div class="form-group">
                            <label>Seleccionar Puesto</label>
                            <select formControlName="puesto" class="form-control">
                                <option>Aguila 1</option>
                                <option>Aguila 2</option>
                                <option>Aguila 3</option>
                                <option>Aguila 4</option>
                                <option>Aguila 5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Preliminar</label>
                            <textarea formControlName="preliminar" type="text" class="form-control" rows="3" placeholder="Ingrese la Preliminar"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Descripción</label>
                            <textarea type="text" formControlName="descripcion" class="form-control" rows="3" placeholder="Ingrese la Descripción"></textarea>
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" (click)="cerrarModal()" class="btn btn-outline-danger rounded-pill" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-outline-info rounded-pill" >Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
