
<div class="fondo-modal "
[class.oculto]="mService.ocultarModarEditarAgente"
>
    <div class="modal fade basicModalLG show" 
        id="basicStaticBackdrop" 
        data-backdrop="static" 
        role="dialog" 
        aria-modal="true" 
        style="display: block; padding-right: 17px;"
    >
        <div class="modal-dialog modal-lg" role="document" >
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Agente Editar  </h3>
                    <button type="button" (click)="cerrarModal()"  class="close" data-dismiss="modal">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="invoice-area mb-30">
    
                        <div class="invoice-middle mb-30">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="text">
                                      <!--INICIO--->
                                        <div class="demo-code-preview mt-1" data-label="Subir Archivo" *ngIf="agente">
                                            <div class="highlight" id="formsGrid1">
                                           
                                               
                                                <form [formGroup]="miFormulario" (ngSubmit)="agregar()">
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Nombre Completo</label>
                                                                <input formControlName="nombre" [(ngModel)]="agente.nombre" type="text"  class="form-control" >
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Dpi</label>
                                                                <input  
                                                                    type="text" 
                                                                    class="form-control" 
                                                                    formControlName="dpi"
                                                                    [(ngModel)]="agente.dpi"
                                                                >
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Telefono</label>
                                                                <input type="text" formControlName="telefono" [(ngModel)]="agente.telefono" class="form-control" >
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Correo</label>
                                                                <input  
                                                                    type="email" 
                                                                    class="form-control" 
                                                                    formControlName="correo"
                                                                    [(ngModel)]="agente.correo"
                                                                >
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Nacimiento</label>
                                                                <input type="date" formControlName="nacimiento" [(ngModel)]="agente.nacimiento" class="form-control" >
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Dirección</label>
                                                                <input  
                                                                    type="text" 
                                                                    class="form-control" 
                                                                    formControlName="direccion"
                                                                    [(ngModel)]="agente.direccion"
                                                                >
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Igss</label>
                                                                <input type="text" formControlName="igss" [(ngModel)]="agente.igss"  class="form-control" >
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Nit</label>
                                                                <input  
                                                                    type="text" 
                                                                    class="form-control" 
                                                                    formControlName="nit"
                                                                    [(ngModel)]="agente.nit"
                                                                >
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Tipo Sangre</label>
                                                                <select  class="form-control" formControlName="sangre" [(ngModel)]="agente.sangre">
                                                                    <option value="+O">+O</option>
                                                                    <option value="-O">-O</option>
                                                                    <option value="+A">+A</option>
                                                                    <option value="-A">-A</option>
                                                                    <option value="+B">+B</option>
                                                                    <option value="-B">-B</option>
                                                                    <option value="+AB">+AB</option>
                                                                    <option value="-AB">-AB</option>
                                                                    <option value="+RH">+RH</option>
                                                                    <option value="-RH">-RH</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Puesto</label>
                                                                <input  
                                                                    type="text" 
                                                                    class="form-control" 
                                                                    formControlName="puesto"
                                                                    [(ngModel)]="agente.puesto"
                                                                >
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Grupo</label>
                                                                <select  class="form-control" formControlName="grupo" [(ngModel)]="agente.grupo">
                                                                    <option value="A">A</option>
                                                                    <option value="B">B</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Estado</label>
                                                                <select  class="form-control" formControlName="status" [(ngModel)]="agente.status">
                                                                    <option value="1">Activo</option>
                                                                    <option value="0">Baja</option>
                                                                    <option value="2">Suspendido</option>
                                                                    <option value="3">Vacaciones</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                    <button type="submit" class="btn btn-primary rounded-pill " >
                                                        Guardar
                                                    </button>
                                                </form>
                                               
                                         
                                            </div>
                                        </div>
                                      <!---FIN-->
                                      <div class="invoice-btn-box text-right point mt-5">
                                        <a (click)="cerrarModal()" class="default-btn"><i class=" bx bx-log-in"></i>&nbsp;Cerrar</a>
                                    </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>

                        
                    </div>
                       
                    
                </div>
            </div>
        </div>
    </div>
</div>
