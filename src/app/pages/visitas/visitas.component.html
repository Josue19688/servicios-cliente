        <div class="dropdown">

                aria-expanded="false">
                <i class="bx bx-dots-horizontal-rounded"></i>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item d-flex align-items-center" href="#">
                    <i class="bx bx-show"></i> View

                <a class="dropdown-item d-flex align-items-center" href="#">

                </a>
                <a class="dropdown-item d-flex align-items-center" href="#">

    <div class="card-body">
        

        <button type="button" class="btn btn-primary rounded-pill mt-5" data-toggle="modal" data-target=".basicModalLG">
            Crear Visita
        </button>

        <!-- Modal -->
        <div class="modal fade basicModalLG" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Crear Visita</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">Ã—</span>

                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" class="form-control" placeholder="Ingrese el nombre">
                            </div>
                            <div class="form-group">
                                <label>Correo</label>
                                <input type="email" class="form-control" placeholder="Ingrese el nombre">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary rounded-pill">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="demo-code-preview" data-label="Listado de Visita">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
